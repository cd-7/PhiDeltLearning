<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>PhiDeltLearning - Chat</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="media/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="media/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="media/favicon-16x16.png"
    />
    <link rel="manifest" href="media/site.webmanifest" />
    <link rel="mask-icon" href="media/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="media/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="media/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
          displayMath: [["\\[", "\\]"]],
        },
        startup: {
          pageReady: () => {
            return MathJax.startup.defaultPageReady().then(() => {
              MathJax.typesetPromise([document.getElementById("messages")]);
            });
          },
        },
      };
    </script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
    ></script>
  </head>
  <body>
    <nav>
      <img src="media/phi-delt.png" />
      <p>PhiDeltLearning</p>
    </nav>
    <div id="load">
      <div class="loader"></div>
    </div>
    <div class="container">
      <div class="sidenav">
        <a href="/client/chat.html" id="newChat">
          <i class="fa-solid fa-comments"></i> &nbsp;New Chat
        </a>
        <h3>Previous Chats:</h3>
        <div id="prev" class="grid"></div>
      </div>
      <div class="chat">
        <div id="messages"></div>
        <div class="user_input">
          <textarea id="input" placeholder="Message ChatGPT..."></textarea>
          <button id="send">Send</button>
        </div>
      </div>
    </div>
    <script src="js/chat.js"></script>
    <script
      src="https://kit.fontawesome.com/f29c0974db.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
