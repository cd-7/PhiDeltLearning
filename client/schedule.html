<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhiDeltLearning - Chegg</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="media/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="media/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="media/favicon-16x16.png"
    />
    <link rel="manifest" href="media/site.webmanifest" />
    <link rel="mask-icon" href="media/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="media/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="media/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <nav>
      <div></div>
      <div class="phidelt">
        <img src="media/phidelt.png" alt="PhiDelt Logo" />
        <p>PhiDeltLearning</p>
      </div>
      <div class="buttons">
        <a class="gpt" href="/chat">GPT-4</a>
        <a class="chegg" href="/schedule">Chegg</a>
      </div>
    </nav>
    <div id="load">
      <div class="loader"></div>
    </div>
    <div class="schedule-container">
      <h2>Schedule Chegg Usage Period</h2>
      <p>** 2 hour maximum</p>
      <a class="cheggGo" href="/chegg">Go To Chegg</a>
      <form id="scheduleForm">
        <input type="datetime-local" id="startTime" required />
        <input type="datetime-local" id="endTime" required />
        <button type="submit">Add Usage Period</button>
      </form>
      <h3>Current Taken Time Slots:</h3>
      <div id="scheduleList"></div>
    </div>
    <script src="js/schedule.js"></script>
  </body>
</html>
